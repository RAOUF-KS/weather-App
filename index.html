<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="weather.css">
        <link rel="icon" type="image/png+xml" href="sun.png" >
        <script src="weather.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon" />
        
</head>
<body>


        <main class="main-container">

<header class="input-container">
   <input class="city-input" type="text" placeholder="Search City">
        <button class="search-btn">
            <span class="material-symbols-outlined">
              search
            </span>
        </button>
</header>

<section class="weather-info" style="display: none;">
        <div class="location-date-container">
                <div class="location">

              <span class="material-symbols-outlined">
                      location_on
                </span>
                <h4 class="country-txt">Setif</h4>

                </div>
                <h5 class="current-date-txt  regular-txt">wed,15 Sep</h5>
        </div>

        <div class="weather-summary-container">
                
                <img src="assets/weather/clouds.svg" class="weather-summary-img" alt="">

                <div class="weather-summary-info">
                        <h1 class="temp-txt">29 °C</h1>
                        <h3 class="condition-txt  regular-txt">Clouds</h3>
                </div>

        </div>

        <div class="weather-summary-container">

                <div class="condition-item">
                        <span class="material-symbols-outlined">
                          water_drop
                      </span>

                      <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">30%</h5>

                      </div>
                </div>



                        <div class="weather-conditions-container">
                <div class="condition-item">
                         <span class="material-symbols-outlined"> air </span>
                         
                <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/S</h5>

                      </div>
                </div>
        </div>
        </div>

        <div class="forecast-item-container">


                <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">10 Sep</h5>

                        <img class="forecast-item-img" src="assets/weather/thunderstorm.svg" alt="">
                        <h5 class="forecast-item-temp">20 °C</h5>
                </div>


                      <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">10 Sep</h5>

                        <img class="forecast-item-img" src="assets/weather/thunderstorm.svg" alt="">
                        <h5 class="forecast-item-temp">20 °C</h5>
                </div>


                      <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">10 Sep</h5>

                        <img class="forecast-item-img" src="assets/weather/thunderstorm.svg" alt="">
                        <h5 class="forecast-item-temp">20 °C</h5>
                </div>

                      <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">10 Sep</h5>

                        <img class="forecast-item-img" src="assets/weather/thunderstorm.svg" alt="">
                        <h5 class="forecast-item-temp">20 °C</h5>
                </div>

                      <div class="forecast-item">
                        <h5 class="forecast-item-date regular-txt">10 Sep</h5>

                        <img class="forecast-item-img" src="assets/weather/thunderstorm.svg" alt="">
                        <h5 class="forecast-item-temp">20 °C</h5>
                </div>
        </div>
</section>


<section class="search-city section-message ">
        <img  src="assets/message/search-city.png" alt="">
<div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
                Find out the weather conditions of your city.</h4>
</div>

</section>

<section class="not-found section-message " style="display: none;">
        <img src="assets/message/not-found.png" alt="">
<div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
                Find out the weather conditions of your city.</h4>
</div>

</section>


        </main>
        
</body>
</html>
